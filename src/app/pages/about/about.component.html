<h1>Tabs</h1>

<div class="tabs">
	<div [class.tab-active]="tab === 1" (click)="tab = 1">Tab-1</div>
	<div [class.tab-active]="tab === 2" (click)="tab = 2">Tab-2</div>
	<div [class.tab-active]="tab === 3" (click)="tab = 3">Tab-3</div>
	<div [class.tab-active]="tab === 4" (click)="tab = 4">Tab-4</div>
</div>

<button [disabled]="tab === 2">Open your eyes!</button>

<input type="checkbox" [checked]="tab === 4">

<div class="disc" *ngIf="tab === 1">Content of Tab-1</div>
<div class="disc" *ngIf="tab === 2">Content of Tab-2</div>
<div class="disc" *ngIf="tab === 3">Content of Tab-3</div>
<div class="disc" *ngIf="tab === 4">Content of Tab-4</div>
